<!DOCTYPE html>
<html>
<head>
	<title>Quick Loop Demo</title>

	<style>
		
		div { font-size: 90px

	}


	</style>
</head>
<body>

	<div> DIV 1</div>

	<div>DIV 2</div>

	<div>DIV 3</div>

	<div>DIV 4</div>

	<div>DIV 5</div>

	<div>DIV 6</div>

	<div>DIV 7</div>

</body>

<script>
	
	//gets all the div tags and stores them as a list
	divlist = document.getElementsByTagName("div")
	console.log(divlist);
// a list that holds days of the week
	list = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
//loop through divlist and set all innnerhtml using the days
	for(i = 0; i < divlist.length; i = i + 1) {

		divlist[i].innerHTML = list[i];
	}



</script>


</html>
